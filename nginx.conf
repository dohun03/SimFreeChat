worker_rlimit_nofile 65535;

events { 
    worker_connections 10240; 
}

http {
    client_max_body_size 10M;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # [최적화] 타임아웃 및 Keepalive
    keepalive_timeout 65;
    keepalive_requests 2000;
    reset_timedout_connection on;

    # [로드밸런싱]
    upstream nestjs_apps {
        ip_hash;
        server my-chat-server:4000;
        keepalive 1024;
    }

    # [Gzip]
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types application/javascript application/json application/xml text/css text/plain text/javascript text/xml image/svg+xml;

    # [WebSocket Map]
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name simfreechat.com localhost;
        root /usr/share/nginx/html;
        index index.html;

        # [공통 헤더 설정] 아래 location들에서 중복 제거 가능
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # [보안] 숨김 파일 및 PHP 차단
        location ~ /\.(?!well-known).* { deny all; access_log off; log_not_found off; }
        location ~ \.(php|php5|php7|php8|phtml)$ { deny all; access_log off; log_not_found off; }

        # 정적 파일 및 SPA 라우팅
        location / {
            try_files $uri $uri/ /index.html;
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 30d;
                access_log off;
                add_header Cache-Control "public, no-transform";
            }
        }

        # 업로드 폴더
        location /uploads/ {
            alias /usr/src/app/uploads/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # API 요청
        location /api/ {
            proxy_pass http://nestjs_apps;
            proxy_http_version 1.1;
            proxy_set_header Connection ""; # Keepalive 유지용

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        }

        # WebSocket 요청
        location /socket.io/ {
            proxy_pass http://nestjs_apps;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Origin $http_origin;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_buffering off;
            proxy_read_timeout 3600s; 
            proxy_send_timeout 3600s;
        }
    }
}