name: CI/CD Docker Compose Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push NestJS Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-chat-server:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-chat-server:latest

      - name: Copy config files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.yml,docker-compose.prod.yml,nginx.conf"
          target: "~/app/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p ~/app
            cd ~/app
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-chat-server:latest
            
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
            
            docker exec nginx-web nginx -s reload || true
            
            docker image prune -f