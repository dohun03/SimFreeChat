version: '3.8'

services:
  # 1. NestJS App
  my-chat-server:
    build: .
    container_name: nestjs-app
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - PORT=4000
      - NODE_ENV=production
      - REDIS_HOST=redis-service
      - REDIS_PORT=6379
      - DB_HOST=host.docker.internal
      - REDIS_MAX_RETRIES=null
      - REDIS_CONNECT_TIMEOUT=10000
    volumes:
      - ./uploads:/usr/src/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis-service:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - chat-network

  # 2. Redis
  redis-service:
    image: redis:alpine
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - chat-network

  # 3. Nginx Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-web
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      my-chat-server:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge