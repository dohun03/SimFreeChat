version: '3.8'

services:
  my-chat-server:
    build: 
      context: .
      dockerfile: Dockerfile
      target: development # development 스테이지 실행
    container_name: nestjs-app-dev
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    # env에 없거나, 특정 값을 임의로 지정할때 씀. environment가 env보다 우선 순위.
    environment:
      - PORT=4000
      - NODE_ENV=development # 개발 모드로 변경
      - REDIS_HOST=redis-service
      - REDIS_PORT=6379
      - DB_HOST=host.docker.internal
    volumes:
      # 소스 코드 동기화: 내 컴퓨터 소스 -> 컨테이너 내부
      - .:/usr/src/app 
      - /usr/src/app/node_modules 
      - ./uploads:/usr/src/app/uploads
    command: npm run start:dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis-service:
        condition: service_healthy
    networks:
      - chat-network

  redis-service:
    image: redis:alpine
    container_name: redis-cache-dev
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - chat-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-web-dev
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      my-chat-server:
        condition: service_started
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge